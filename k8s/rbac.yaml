apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blue-faas-deployer
rules:
  # SpinApp CRD 관리
  - apiGroups: ["core.spinkube.dev"]
    resources: ["spinapps", "spinappexecutors"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Namespace 확인
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # 배포 상태 확인
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]
  # Service 생성 (필요시)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: blue-faas-deployer-binding
subjects:
  - kind: ServiceAccount
    name: blue-faas-sa
    namespace: blue-faas
roleRef:
  kind: ClusterRole
  name: blue-faas-deployer
  apiGroup: rbac.authorization.k8s.io
